<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <header class="header container">
      <img
        src="./images/spark.jpg"
        alt="eng logo"
        class="header__logo"
      >
      <img
        src="./images/spark2.jpg"
        alt="logo"
        class="header__logo"
      >
    </header>
    <main class="main container">
      <section class="main__contant">
        <div class="main__text">
          <p class="main__title">
            קדושים תהיו' | שיחה בענייני הפרשה ביידיש'
          </p>
          <p class="main__date">
            י”ד אייר תש”פ | 7.5.2020 | 16:30
          </p>
          <p class="main__descr">
            מאת ראש הישיבה מגור הגאון הרב שאול אלתר שליט"א | פרשת אחרי – קדושים תש"פ
          </p>
        </div>
        <img
          class="main__logo"
          src="./images/main.jpg"
          alt="main logo"
        >
      </section>
      <section class="main__pict">
        <div class="main__white"></div>
        <div class="main__black">
          <div class="main__name">
            ’שידורנו מתחיל עוד 40 דק
          </div>
        </div>
      </section>
    </main>
    <footer class="footer container">
      <a
        class="footer__link"
        href="#"
      >
        <img
          class="footer__logo"
          src="./images/shr.jpg"
          alt="share logo"
        >
      </a>
      <a
        class="footer__link"
        href="https://www.whatsapp.com/"
        target="_blank"
        rel="noopener"
      >
        <img
          class="footer__logo"
          src="./images/wa.jpg"
          alt="watsapp logo"
        >
      </a>
      <a
        class="footer__link"
        href="https://www.facebook.com/"
        target="_blank"
        rel="noopener"
      >
        <img
          class="footer__logo"
          src="./images/fb.jpg"
          alt="facebook logo"
        >
      </a>
      <a
        class="footer__link"
        href="https://www.messenger.com/"
        target="_blank"
        rel="noopener"
      >
        <img
          class="footer__logo"
          src="./images/msng.jpg"
          alt="messenger logo"
        >
      </a>
      <a
        class="footer__link"
        href="https://tlgrm.ru/"
        target="_blank"
        rel="noopener"
      >
        <img
          class="footer__logo"
          src="./images/tl.jpg"
          alt="telegram logo"
        >
      </a>
      <a
        class="footer__link"
        href="https://www.google.com/intl/ru/gmail/about/"
        target="_blank"
        rel="noopener"
      >
        <img
          class="footer__logo"
          src="./images/gm.jpg"
          alt="gmail logo"
        >
      </a>
      <a
        class="footer__link"
        href="#"
      >
        <img
          class="footer__logo"
          src="./images/comm.jpg"
          alt="comment logo"
        >
      </a>
      <a
        class="footer__link"
        href="#"
      >
        <img
          class="footer__logo"
          src="./images/star.jpg"
          alt="range logo"
        >
      </a>
    </footer>
  </body>
</html>
